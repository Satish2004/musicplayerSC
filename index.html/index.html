<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xSMUZIX</title>
    <link rel="stylesheet" href="assets/style.css" class="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="div_main">
        <div class="Music_container">
            <h2 id="title">Tujhse Pyar</h2>
            <h3 id="artist">Satish Chandra</h3>
            <div class="img_container">
               <img src="assets/img/1.png" alt="">
            </div>
            <audio src="assets/music/3.mp3" ></audio>
           <div class="side_icon">

            <i class="fa-solid fa-heart" id="heart" title="add favorite "></i>
            <i class="fa-solid fa-shuffle" id="suffle" title="add suffle"></i>
           </div>
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>

            </div>
           
        </div>
    </div>
    



    <script src="assets/script.js"></script>
